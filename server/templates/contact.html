<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us - Klavia Bot</title>

  <!-- Favicon -->
  <link rel="icon" href="/static/favicon.ico" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <!-- Styles -->
  <style>
    /* Reset & base */
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body {
      margin: 0; padding: 0;
      font-family: 'Poppins', system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    a {
      color: #1de9b6;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    a:hover,
    a:focus {
      color: #00bfa5;
      outline: none;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 1rem 1.5rem;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 0;
      border-bottom: 1px solid #222;
      position: sticky;
      top: 0;
      background-color: #121212cc;
      backdrop-filter: saturate(180%) blur(10px);
      z-index: 999;
    }
    header .logo {
      font-weight: 700;
      font-size: 1.5rem;
      color: #1de9b6;
      letter-spacing: 0.05em;
      user-select: none;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
      margin: 0; padding: 0;
    }
    nav ul li {
      position: relative;
    }
    nav ul li a {
      font-weight: 500;
      font-size: 1rem;
      padding: 0.25rem 0;
      display: inline-block;
      border-bottom: 2px solid transparent;
    }
    nav ul li a:hover,
    nav ul li a:focus {
      border-bottom-color: #1de9b6;
    }
    nav ul li a[aria-current="page"] {
      border-bottom-color: #00bfa5;
      font-weight: 600;
    }

    main {
      margin-top: 2rem;
      padding-bottom: 3rem;
    }
    h1 {
      font-weight: 700;
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #00bfa5;
      text-align: center;
    }
    p.lead {
      text-align: center;
      font-size: 1.15rem;
      margin-bottom: 2rem;
      color: #a0a0a0;
      user-select: none;
    }

    form {
      background-color: #1e1e1e;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.6);
      max-width: 600px;
      margin: 0 auto 2rem auto;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #1de9b6;
    }
    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 0.75rem 1rem;
      margin-bottom: 1.5rem;
      border: 1px solid #2fa2c7;
      border-radius: 8px;
      background-color: #121212;
      color: #e0e0e0;
      font-size: 1rem;
      font-family: inherit;
      transition: border-color 0.3s ease;
      resize: vertical;
    }
    input[type="text"]:focus,
    input[type="email"]:focus,
    textarea:focus {
      border-color: #00bfa5;
      outline: none;
      box-shadow: 0 0 10px #00bfa5aa;
    }

    textarea {
      min-height: 140px;
    }

    button[type="submit"] {
      background-color: #00bfa5;
      color: #121212;
      font-weight: 700;
      font-size: 1rem;
      padding: 0.75rem 2rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      user-select: none;
      display: block;
      margin: 0 auto;
      min-width: 120px;
    }
    button[type="submit"]:hover,
    button[type="submit"]:focus {
      background-color: #007961;
      outline: none;
      box-shadow: 0 0 14px #007961cc;
    }

    /* Contact info section */
    .contact-info {
      text-align: center;
      font-size: 1rem;
      color: #7ee8e1;
      user-select: none;
    }
    .contact-info p {
      margin: 0.25rem 0;
    }
    .contact-info a {
      font-weight: 600;
      color: #1de9b6;
    }
    .contact-info a:hover {
      color: #00bfa5;
    }

    /* Responsive */
    @media (max-width: 480px) {
      main {
        margin-top: 1.5rem;
        padding: 0 1rem;
      }
      form {
        padding: 1.5rem 1rem;
      }
    }
  </style>
</head>
<body>
  <header class="container" role="banner">
    <div class="logo" tabindex="0">Klavia Bot</div>
    <nav role="navigation" aria-label="Primary Navigation">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="pricing.html">Pricing</a></li>
        <li><a href="tasks.html">Tasks</a></li>
        <li><a href="submit.html">Submit Task</a></li>
        <li><a href="contact.html" aria-current="page">Contact</a></li>
        <li><a href="admin.html">Admin</a></li>
      </ul>
    </nav>
  </header>

  <main class="container" role="main" tabindex="0">
    <h1>Contact Us</h1>
    <p class="lead">Have questions or need support? Reach out to us and we'll get back to you ASAP.</p>

    <form id="contact-form" action="/send-message" method="POST" novalidate>
      <label for="name">Your Name <span aria-hidden="true">*</span></label>
      <input type="text" id="name" name="name" placeholder="John Doe" required aria-required="true" autocomplete="name" />

      <label for="email">Email Address <span aria-hidden="true">*</span></label>
      <input type="email" id="email" name="email" placeholder="you@example.com" required aria-required="true" autocomplete="email" />

      <label for="message">Message <span aria-hidden="true">*</span></label>
      <textarea id="message" name="message" placeholder="Write your message here..." required aria-required="true"></textarea>

      <button type="submit">Send Message</button>
    </form>

    <section class="contact-info" aria-label="Contact Information" tabindex="0">
      <p>Email: <a href="mailto:support@klaviabot.com">support@klaviabot.com</a></p>
      <p>Discord: <a href="https://discord.gg/klavia" target="_blank" rel="noopener">Join our Discord</a></p>
      <p>Twitter: <a href="https://twitter.com/klaviabot" target="_blank" rel="noopener">@klaviabot</a></p>
    </section>
  </main>
</body>
</html>
